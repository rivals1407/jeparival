  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <style>
    body {
      background: linear-gradient(90deg, #50188b, #1e1e1e);
    }
    .carousel-image {
      height: 450px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .carousel-image {
        height: 250px;
      }
    }
    .kotak {
      height: 350px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      text-align: center;
      background: #f8f9fa;
      transition: all 0.4s ease;
    }
    .kotak:hover {
      background: #87CEFA;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .kotak-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: transform 0.4s ease;
    }
    .kotak:hover .kotak-img {
      transform: scale(1.1);
    }
    .menu-link {
      background: #0d6efd;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
    }
    .navbar-transparent {
      background: rgba(0, 0, 0, 0.5) !important;
    }
  </style>
</head>
